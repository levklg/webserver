<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script>
        function getUserById() {
            const userIdTextBox = document.getElementById('userIdTextBox');
            const userDataContainer = document.getElementById('userDataContainer');
            const id = userIdTextBox.value;
            //fetch('api/user?id=' + id)
            fetch('api/user/' + id)
                .then(response => response.json())
                .then(user => userDataContainer.innerHTML = JSON.stringify(user));
        }
    </script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">

            <div>Client</div>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                </tr>
                </thead>
                <tbody>


                <#list clientList as client>

                <tr>

                    <td> ${client.id}</td>
                    <td> ${client.name}</td>
                </tr>

                </#list>



                </tbody>
            </table>
        </div>
        <div class="col">

        </div>
        <div class="col">

            <div>Meneger</div>
            <table class="table">
                <thead>
                <tr>
                    <th >ID</th>
                    <th >Label</th>
                    <th >Param1</th>

                </tr>
                </thead>
                <tbody>
                <#list managerList as manager>

                <tr>

                    <td> ${manager.no}</td>
                    <td> ${manager.label}</td>
                    <td> ${manager.param1}</td>
                </tr>

                </#list>

                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
