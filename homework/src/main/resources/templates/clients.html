<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">


        </div>
        <div class="col">

            <div><h3>Клиенты</h3></div>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Телефон</th>
                        <th>Адрес</th>
                    </tr>
                </thead>
                <tbody>
                    <#if clientList??>
                    <#list clientList as client>

                    <tr>
                        <td> ${client.id}</td>
                        <td> ${client.name}</td>
                        <#list client.listNumber as phone>
                            <td> ${phone}</td>
                       </#list>
                    <td>${client.address}</td>
                    </tr>

                </#list>
            </#if>
                </tbody>
            </table>



        </div>
        <div class="col">


        </div>
    </div>



    <form class="row g-3" method="post" action="clients">
    <div class="row">
        <div class="col">


        </div>
        <div class="col">

            <div class="p-3"> </div>
            <label for="clientName" class="visually-hidden">Имя</label>
            <input type="text" class="form-control" id="clientName" name="clientName"  placeholder="name">
            <div class="p-2"> </div>
            <label for="clientPhone" class="visually-hidden">Имя</label>
            <input type="text" class="form-control" id="clientPhone" name="clientPhone"  placeholder="phone">
            <div class="p-2"> </div>
            <label for="address" class="visually-hidden">Имя</label>
            <input type="text" class="form-control" id="address" name="address"  placeholder="address">
        </div>
        <div class="col">  </div>
    </div>




    <div class="row">
        <div class="col">


        </div>
        <div class="col">

            <div class="p-2"> </div>
            <button type="submit" class="btn btn-primary btn-sm" name="create" value="create">Создать клиента</button>
            <button type="submit" class="btn btn-secondary btn-sm" name="getlist" value="getlist">Получить список</button>
            </div>
        <div class="col">


        </div>
    </div>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
